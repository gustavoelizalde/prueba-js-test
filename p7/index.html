<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <!--<script src="prueba.js"></script>-->
</head>
<body>
    

    El  div de  abajo al  cambiarse de  color al  hacer click
    
    <div id="evento" style="background-color:yellow">

      <p style="cursor: pointer; display: inline-block; border:1px solid black"> Hacerme click no  deber√≠as  cambiar el  color </p>
    
    </div>


    <script>
      
      $("#evento").on("click", function(e){
          $(this).css("background-color", "red");
      })

      $("#evento p").on("click", function(e){
          e.stopPropagation();
      })



    </script>
</body>
</html>
